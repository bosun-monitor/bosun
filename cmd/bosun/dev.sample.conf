notification default {
	email = john@example.org
	print = true
}

notification jira {
      post = http://aih1013:111111@parallels.shared:8080/rest/api/2/issue/
      contentType = application/json
      print = true
      runOnActions = false
      usePayload = true
      body = `{"fields": {
      "project":{"key":"TEST"},
      "summary":"[ALERT] {{.Vars.Alert.Name}}",
      "description": "{{js .}}",
      "issuetype":{
          "name":"Task"
      }
  }}
`

}

template generic {
	body = `<a href="{{.Ack}}">Acknowledge alert</a>
	<p>Alert definition:
	<p>Name: {{.Alert.Name}}
	<p>Crit: {{.Alert.Crit}}
	
	<p>Tags
	
	<table>
		{{range $k, $v := .Group}}
			{{if eq $k "host"}}
				<tr><td>{{$k}}</td><td><a href="{{$.HostView $v}}">{{$v}}</a></td></tr>
			{{else}}
				<tr><td>{{$k}}</td><td>{{$v}}</td></tr>
			{{end}}
		{{end}}
	</table>

	<p>Computation
	
	<table>
		{{range .Computations}}
			<tr><td>{{.Text}}</td><td>{{.Value}}</td></tr>
		{{end}}
	</table>`
	subject = {{.Last.Status}}: {{.Alert.Name}}: {{.Eval .Alert.Vars.q}} on {{.Group.host}}
}

alert example.opentsdb.os.high.cpu {
	template = generic
	$q = avg(q("avg:rate{counter,,1}:os.cpu{host=*}", "2m", ""))
	warn = $q > 20
	crit = $q >= 1
}

alert example.influx.os.high.cpu {
        $db = "opentsdb"
        $q = avg(influx($db, '''select derivative(mean(value), 1s) from "os.cpu" GROUP BY host''', "2m", "", "15s"))
        warn = $q > 20
        crit = $q >= 1
}

lookup cpu {
	entry host=a,remote=b {
		high = 1
	}
	entry host=*,remote=17* {
		high = 4
	}
	entry host=matts-macbook-pro,remote=* {
		high = 2
	}
	entry host=*,remote=* {
		high = 3
	}
}

alert example.opentsdb.cpu.lookup {
	crit = lookup("cpu", "high")
}

alert example.graphite {
   crit = avg(graphite("*.cpu.*.cpu.user", "5m", "", "host..cpu")) > 1
}
