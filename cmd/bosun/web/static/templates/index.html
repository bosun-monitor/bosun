<!DOCTYPE html>
<html ng-app="bosunApp">
	<head>
		<title ng-bind="'Bosun &mdash; ' + title"></title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<link rel="shortcut icon" href="/favicon.ico">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="/static/css/bootstrap.min.css" rel="stylesheet">
		<link href="/static/css/jquery-ui.min.css" rel="stylesheet">
		<style>
			.navbar-static-top {
				margin-bottom: 19px;
			}
			#logo {
				position: absolute;
				top: 10px;
			}
			#logo-text {
				margin-left: 38px;
				font-size: 28px;
				color: #1f5296;
				letter-spacing: -1px;
			}
			.tablesorter-headerAsc .tablesorter-header-inner::before {
				content: '▲';
			}
			.tablesorter-headerDesc .tablesorter-header-inner::before {
				content: '▼';
			}

			.panel-heading {
				cursor: pointer; cursor: hand;
			}
			label.select {
				margin-left: 12px;
				margin-top: -2px;
			}
			.with-selected {
				margin-right: 5px;
				border-right: 1px solid #ccc;
				padding-right: 5px;
			}

			svg {
				font: 10px sans-serif;
			}
			.axis path, .axis line, .focus line {
				fill: none;
				stroke: #000;
				shape-rendering: crispEdges;
			}
			.line {
				fill: none;
				stroke-width: 1.5px;
				shape-rendering: auto;
			}
			.ylabel {
				font: 12px sans-serif;
			}

			.tl-axis path, .tl-axis line {
				stroke-width: 1;
			}
			.tl-normal {
				fill: #3c763d;
			}
			.tl-critical, .tl-error {
				fill: #A94442;
			}
			.tl-warning {
				fill: #faebcc;
			}
			.tl-unknown {
				fill: #d9edf7;
			}
			.tl-legend {
				font-weight: bold;
				margin-bottom: 10px;
				border-color: black;
				border-width: 2px;
			}
		</style>
	</head>
	<body ng-controller="BosunCtrl">
		<div class="navbar navbar-default navbar-static-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/">
						<div id="logo"></div>
						<div id="logo-text">Bosun</div>
					</a>
				</div>
				<div class="navbar-collapse collapse" id="navbar-collapse">
					<ul class="nav navbar-nav">
						<li ng-class="active('items')"><a href="/items">Items</a></li>
						<li ng-show="opentsdbEnabled" ng-class="active('graph')"><a href="/graph">Graph</a></li>
						<li ng-class="active('expr')"><a href="/expr">Expression</a></li>
						<li ng-class="active('config')"><a href="/config">Rule Editor</a></li>
						<li ng-class="active('silence')"><a href="/silence">Silence</a></li>
						<li ng-show="opentsdbEnabled" ng-class="active('put')"><a href="/put">Submit Data</a></li>
						<li ng-show="annotateEnabled" ng-class="active('annotation')"><a href="/annotation">Submit Annotation</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li>
							<button class="btn btn-default navbar-btn btn-sm" ng-click="shorten()" ng-hide="shortlink">Short Link</button>
							<input type="text" class="navbar-btn btn-sm form-control input-sm" id="shortlink" ng-show="shortlink">
						</li>
						<li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown">Help <b class="caret"></b></a>
							<ul class="dropdown-menu">
								<li><a href="http://bosun.org/configuration.html">Configuration and Expression Syntax</a></li>
								<li><a href="http://bosun.org/api.html">API Endpoints</a></li>
								<li><a href="http://opentsdb.net/docs/build/html/index.html">OpenTSDB Documentation</a></li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="row">
				<div class="col-lg-12" ng-view>
				</div>
			</div>
		</div>
		<script src="/static/js/jquery.min.js"></script>
		<script src="/static/js/jquery-ui.js"></script>
		<script src="/static/js/underscore-min.js"></script>
		<script src="/static/js/angular.min.js"></script>
		<script src="/static/js/angular-route.min.js"></script>
		<script src="/static/js/angular-sanitize.min.js"></script>
		<script src="/static/js/angular-strap.js"></script>
		<script src="/static/js/angular-strap.tpl.min.js"></script>
		<script src="/static/js/ace/ace.js"></script>
		<script src="/static/js/angular-ace.js"></script>
		<script src="/static/js/bootstrap.min.js"></script>
		<script src="/static/js/moment.min.js"></script>
		<script src="/static/js/moment-duration-format.min.js"></script>
		<script src="/static/js/d3.v3.min.js"></script>
		<script src="/static/js/jquery.tablesorter.min.js"></script>
		<script src="/static/js/FileSaver.min.js"></script>
		<script src="/static/js/bosun.js"></script>
		{{.Includes}}
	</body>
</html>
