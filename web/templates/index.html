<!DOCTYPE html>
<html ng-app="tsafApp">
	<head>
		<title>TSAF</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="/static/css/bootstrap.min.css" rel="stylesheet">
		<link href="/static/css/rickshaw.min.css" rel="stylesheet">
		<style>
			.navbar-static-top {
				margin-bottom: 19px;
			}
		</style>
	</head>
	<body ng-controller="TsafCtrl">
		<div class="navbar navbar-default navbar-static-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="/">TSAF</a>
				</div>
				<div class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li ng-class="active('items')"><a href="/items">Items</a></li>
						<li ng-class="active('expr')"><a href="/expr">Expression</a></li>
						<li ng-class="active('egraph')"><a href="/egraph">Expression Graph</a></li>
						<li ng-class="active('graph')"><a href="/graph">Graph</a></li>
						<li ng-class="active('rule')"><a href="/rule">Rule</a></li>
					</ul>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="row">
				<div class="col-lg-12" ng-view>
				</div>
			</div>
		</div>
		<script src="/static/js/jquery.min.js"></script>
		<script src="/static/js/angular.min.js"></script>
		<script src="/static/js/angular-route.min.js"></script>
		<script src="/static/js/angular-sanitize.min.js"></script>
		<script src="/static/js/angular-strap.min.js"></script>
		<script src="/static/js/bootstrap.min.js"></script>
		<script src="/static/js/moment.min.js"></script>
		<script src="/static/js/d3.v3.min.js"></script>
		<script src="/static/js/rickshaw.min.js"></script>
		<script src="/static/js/tsaf.js"></script>
		{{.Includes}}
	</body>
</html>
