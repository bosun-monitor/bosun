<!DOCTYPE html>
<html ng-app="tsafApp">
	<head>
		<title ng-bind="'TSAF &mdash; ' + title"></title>
		<link rel="shortcut icon" href="/favicon.ico">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="/static/css/bootstrap.min.css" rel="stylesheet">
		<style>
			.navbar-static-top {
				margin-bottom: 19px;
			}
			#logo {
				position: absolute;
				top: 10px;
			}
			#logo-text {
				margin-left: 38px;
				font-size: 28px;
				color: #1f5296;
				letter-spacing: -2px;
			}
			.tablesorter-headerAsc .tablesorter-header-inner::before {
				content: '▲';
			}
			.tablesorter-headerDesc .tablesorter-header-inner::before {
				content: '▼';
			}
			svg {
				font: 10px sans-serif;
			}
			.axis path, .axis line, .focus line {
				fill: none;
				stroke: #000;
				shape-rendering: crispEdges;
			}
			.line {
				fill: none;
				stroke-width: 1.5px;
				shape-rendering: auto;
			}
		</style>
	</head>
	<body ng-controller="TsafCtrl">
		<div class="navbar navbar-default navbar-static-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/">
						<div id="logo"></div>
						<div id="logo-text">TSAF</div>
					</a>
				</div>
				<div class="navbar-collapse collapse" id="navbar-collapse">
					<ul class="nav navbar-nav">
						<li ng-class="active('items')"><a href="/items">Items</a></li>
						<li ng-class="active('graph')"><a href="/graph">Graph</a></li>
						<li ng-class="active('expr')"><a href="/expr">Expression</a></li>
						<li ng-class="active('rule')"><a href="/rule">Rule</a></li>
						<li ng-class="active('config')"><a href="/config">Test Config</a></li>
						<li ng-class="active('silence')"><a href="/silence">Silence</a></li>
						<li ng-class="active('put')"><a href="/put">Submit Data</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown">Help <b class="caret"></b></a>
							<ul class="dropdown-menu">
								<li><a href="https://github.com/StackExchange/tsaf/wiki/Configuration-Syntax">Configuration Syntax</a></li>
								<li><a href="https://github.com/StackExchange/tsaf/wiki/Configuration-Syntax#expressions">Expressions</a></li>
								<li><a href="https://github.com/StackExchange/tsaf/wiki/API-Endpoints">API Endpoints</a></li>
								<li><a href="http://opentsdb.net/docs/build/html/index.html">OpenTSDB Documentation</a></li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="row">
				<div class="col-lg-12" ng-view>
				</div>
			</div>
		</div>
		<script src="/static/js/jquery.min.js"></script>
		<script src="/static/js/angular.min.js"></script>
		<script src="/static/js/angular-route.min.js"></script>
		<script src="/static/js/angular-sanitize.min.js"></script>
		<script src="/static/js/angular-strap.min.js"></script>
		<script src="/static/js/bootstrap.min.js"></script>
		<script src="/static/js/moment.min.js"></script>
		<script src="/static/js/d3.v3.min.js"></script>
		<script src="/static/js/jquery-linedtextarea.js"></script>
		<script src="/static/js/jquery.tablesorter.min.js"></script>
		<script src="/static/js/tsaf.js"></script>
		{{.Includes}}
	</body>
</html>
